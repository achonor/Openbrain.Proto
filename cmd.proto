//repeated, singular

syntax = "proto3";

//协议外壳
message root_proto{
	int32 connect_ID = 1;	//客户端标识
	int32 message_ID = 2;	
	string message_name = 3;
	bytes message_data = 4;
	double server_time = 5;
}


//登陆协议
message req_message_login_game{
	string user_name = 1;
}

message rep_message_login_game{
	bool isOK = 1;
}
